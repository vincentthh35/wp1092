<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class="image-viewer__container">
            <div class="image-viewer__title">
                “Image Viewer”
            </div>
            <div class="image-viewer__main">
                <div class="image-viewer__button">
                    <img src="./images/back.png" id="previous" />
                </div>
                <div class="image-viewer__display">
                    <img id=“display”>
                    <div class="imageviewer__displaysource-wrapper">
                        <span>
                            <a>
                                <img src="./images/1.jpg" id="img1" width="960px"/>                                
                            </a>
                        </span>
                    </div>
                </div>
                <div class="image-viewer__button">
                    <img src="./images/next.png" id="next" />
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
