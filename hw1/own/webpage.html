<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d5678b5b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="top-nav">
            <div class="left-down">
                <i class="fas fa-chevron-down fa-lg"></i>
            </div>
            <div class="top-text">
                正在播放
                <div class="category">
                    已按讚的歌曲
                </div>
            </div>
            <div class="right-menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <img src="https://images-na.ssl-images-amazon.com/images/I/71eehJ9HP3L._SX425_.jpg" alt="album picture" class="album-picture">
        <div class="info">
            <div class="song-name">
                Ballade No.1 In G Minor, Op.23
                <div class="artist">
                    Frederic Chopin, Maurizio Pollini
                </div>
            </div>
            <div class="heart" name="no-heart" id="heart">
                <i class="far fa-heart"></i>
            </div>
        </div>
        <div class="playing-track">
            <input type="range" id="range-input" class="slider" value="0">
            <div class="playing-time">
                <div>
                    0:00
                </div>
                <div>
                    8:37
                </div>
            </div>
        </div>
        <div class="bottom-functions">
            <div class="random">
                <i class="fas fa-random"></i>
            </div>
            <div class="back">
                <i class="fas fa-fast-backward"></i>
            </div>
            <div class="play-pause">
                <i class="fas fa-play-circle"></i>
            </div>
            <div class="next">
                <i class="fas fa-fast-forward"></i>
            </div>
            <div class="repeat">
                <i class="fas fa-redo-alt"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/9d5678b5b6.js" crossorigin="anonymous"></script>


</body>
